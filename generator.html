<html lang="en">
<head>

<main class="main-content">
  <section class="section generator-page">
    <h2>Generate Your Hexagram</h2>
    <p>Click below to cast your hexagram using the traditional three-coin method.</p>
    <button type="button" id="generate-btn" class="generate-btn">Generate</button>

    <div id="hexagram-result" class="hexagram-display">
      <div id="generated-hexagram" class="lines"></div>
      <div id="hexagram-info" class="info">
        <h3 id="hexagram-name"></h3>
        <p id="hexagram-title"></p>
        <p id="hexagram-description"></p>
      </div>
    </div>
  </section>
